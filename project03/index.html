<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table {
            background-color: aqua;
            width: 50%;
            border-collapse: collapse;
        }
        td, th {
            /* border-style: solid;
            border-width: 2px;
            border-color: salmon; */
            border: 2px dashed salmon;
            text-align: left;
        }
        .left {
            width: 70%;
        }
        .right {
            width: 30%;
        }
    </style>
</head>
<body>
    <h1>HTML Table lab</h1>
    <table>
        <caption>Friends List</caption>
        <tr>
            <th class="left">Name</td>
                <th class="right">Age</td>
                </tr>
                <tr>
                    <td class="left">Som</td>
                    <td class="right">14</td>
                </tr>
                <tr>
                    <td class="left">Dom</td>
                    <td class="right">20</td>
                </tr>
                <tr>
                    <td colspan="2">Summary</td>
                </tr>
                
    </table>
</body>
</html>
